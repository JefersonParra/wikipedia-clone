<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Wikipedia</title>
    </head>
    <body>
        <header>
            <img class="header__logo" src="images/logo-wikipedia.png" alt="Logo Wikipedia" width="200" height="183">
            <span class="header__title"></span>
            <span class="header__subtitle">The Free Encyclopedia</span>
        </header>

        <main>
            <section class="main__featured">
                <div class="main__featured-language main__featured-language--english">
                    <a href="#">
                        <strong>English</strong>
                        <small>6 146 000+ articles</small>
                    </a>
                </div>
                <div class="main__featured-language main__featured-language--japanese">
                    <a href="#">
                        <strong>日本語</strong>
                        <small>1 224 000+ 記事</small>
                    </a>
                </div>
                <div class="main__featured-language main__featured-language--frenchman">
                    <a href="#">
                        <strong>Français</strong>
                        <small>2 244 000+ articles</small>
                    </a>
                </div>
                <div class="main__featured-language main__featured-language--italian">
                    <a href="#">
                        <strong>Italiano</strong>
                        <small>1 630 000+ voci</small>
                    </a>
                </div>
                <div class="main__featured-language main__featured-language--portuguese">
                    <a href="#">
                        <strong>Português</strong>
                        <small>1 042 000+ artigos</small>
                    </a>
                </div>
                <div class="main__featured-language main__featured-language--spanish">
                    <a href="#">
                        <strong>Español</strong>
                        <small>1 620 000+ artículos</small>
                    </a>
                </div>
                <div class="main__featured-language main__featured-language--german">
                    <a href="#">
                        <strong>Deutsch</strong>
                        <small>2 472 000+ Artikel</small>
                    </a>
                </div>
                <div class="main__featured-language main__featured-language--russian">
                    <a href="#">
                        <strong>Русский</strong>
                        <small>1 654 000+ статей</small>
                    </a>
                </div>
                <div class="main__featured-language main__featured-language--chinese">
                    <a href="#">
                        <strong>中文</strong>
                        <small>1 140 000+ 條目</small>
                    </a>
                </div>
                <div class="main__featured-language main__featured-language--polish">
                    <a href="#">
                        <strong>Polski</strong>
                        <small>1 424 000+ haseł</small>
                    </a>
                </div>
            </section>
            <section class="main__search">
                <div class="main__search-wrapper">
                    <input class="main__search-input" type="text">
                    <!-- <select class="main__search-select" name="" id="">
                        <option value="EN">EN</option>
                    </select> -->
                    <button class="main__search-button">
                        <img src="images/search-solid.svg" alt="Botón busqueda">
                    </button>
                </div>
            </section>
            <section class="main__button"></section>
        </main>

    </body>
</html>
